<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    setTimeout(() => {
        console.log('0');
    }, 0);

    new Promise((resolve, reject) => {
        console.log('1');
        resolve();
    }).then(() => {
        console.log('2');
        new Promise((resolve, reject) => {
            console.log('3');
            resolve();
        }).then(() => {
            console.log('4');
        }).then(() => {
            console.log('5');
        });
    }).then(() => {
        console.log('6');
    });

    new Promise((resolve, reject) => {
        console.log('7');
        resolve();
    }).then(() => {
        console.log('8');
    });
    // 1 7 2 3 8 4 6 5 0
    // 1. 定时器进入宏队列等待微队列执行完毕后执行宏队列
    // 2. Promise进入微队列，


</script>
</body>
</html>
